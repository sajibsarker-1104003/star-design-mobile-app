version: "3.8"

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Strong-Password1
      MYSQL_DATABASE: test
      MYSQL_USER: ssarker
      MYSQL_PASSWORD: Strong-Password1
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
